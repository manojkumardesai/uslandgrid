<div class="header">
    <div><h3 mat-dialog-title>Filter</h3></div>
    <div>
        <mat-icon>close</mat-icon>
    </div>
</div>

<button mat-button>
  <mat-icon color="primary">add</mat-icon> Add Expression
</button>
<button mat-button>
  <mat-icon color="primary">add</mat-icon> Add Set
</button>
<div mat-dialog-content class='auto-width'>
    <mat-form-field>
        <mat-label>Select condition</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let conditions of globalLogicalConditions" [value]="conditions.value">
            {{conditions.viewValue}}
          </mat-option>
        </mat-select>
    </mat-form-field>
    <form [formGroup]="advanceFilterForm">
      <div formArrayName='exp'>
        <div *ngFor='let exp of expForms.controls; let i=index;' [formGroupName]="i">
          <mat-form-field>
            <input matInput
            placeholder="Column"
            aria-label="Column"
            [matAutocomplete]="auto"
            formControlName="column">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let column of columns | async" [value]="column.value">
                <span>{{column.name}}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <!-- <mat-form-field>
  
          </mat-form-field>
          <mat-form-field>
  
          </mat-form-field>
          <mat-form-field>
            
          </mat-form-field>
          <mat-form-field>
  
          </mat-form-field>
          <mat-form-field>
  
          </mat-form-field> -->
        </div>
      </div>
      <div formArrayName='set'>
        <div *ngFor='let exp of setForms.controls; let i=index;' [formGroupName]="i">
  
        </div>
      </div>
    </form>
</div>
<div mat-dialog-actions align="right">
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Apply</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
