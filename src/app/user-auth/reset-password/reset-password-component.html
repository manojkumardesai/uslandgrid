<div class="container wrap-box-center">
    
    <div class="login-wrapper w-100">
        <div class="alert alert-success alert-dismissible" *ngIf="isSuccess">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
          </div>
        <div class="alert alert-danger alert-dismissible" *ngIf="isFailed">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
          </div>
        <h1 class="login-title">Reset Your Password</h1>
        
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="border m-2">
                    <div class="login-right-panel">
                        <h4 class="title">Reset your password here</h4>

                        <form [formGroup]="resetPasswordForm"  (ngSubmit)="submitResetPasswordForm()">
                            <div class="form-group">
                                <label for="newPassword" class="mb-0">New Password <sup>*</sup></label>
                                <input type="password"
                                formControlName = 'newPassword' 
                                class="form-control" id="newPassword" autocomplete="off">
                                <div *ngIf="submitted && resetPasswordForm.controls.newPassword.errors" class="text-danger">
                                    <div *ngIf="resetPasswordForm.controls.newPassword.errors?.required" class="error-text">
                                        Password is required
                                    </div>
                                    <div *ngIf="resetPasswordForm.controls.newPassword.errors?.minlength" class="error-text">
                                        Password length should be minimum 8 charecters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" class="mb-0">Confirm New Password <sup>*</sup></label>
                                <input type="password"
                                formControlName = 'confirmNewPassword' 
                                class="form-control" id="confirmNewPassword" autocomplete="off">
                                <div *ngIf="submitted && resetPasswordForm.controls.confirmNewPassword.errors" class="text-danger">
                                    <div *ngIf="resetPasswordForm.controls.confirmNewPassword.errors?.required" class="error-text">
                                        Confirm Password is required
                                    </div>
                                </div>
                                <div *ngIf="submitted && resetPasswordForm.controls.newPassword.value !== resetPasswordForm.controls.confirmNewPassword.value"
                                class="error-text text-danger">
                                Confirm password does not match with password
                            </div>
                            </div>
                            
                            <div class="text-right">
                                <button type="submit" class="login-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="other-option">
                    <p class="caption mt-3"><sup>*</sup> Required Fields.</p>
                    <p class="forgot-password">
                        <span routerLink="/user-auth/login"><small>Â« </small>Back to Login</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
