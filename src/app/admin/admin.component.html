


<div class="container">
    <h1 class="user-list-title">List of Users</h1>
    <div class="text-right">
        <input type="text" class="search-btn" (keyup)="applyFilter($event)" #input placeholder="Search User">
    </div>
    <div class="user-list-table">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc"
        class="table bg-white">
        <ng-container matColumnDef="ind">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.emailAddress}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon [title]="row.status == 'ACTIVE'? 'ACTIVE' : 'INACTIVE'" 
                *ngIf="row.status == 'ACTIVE'"
                class="active-user">
                    account_circle</mat-icon>
                <mat-icon [title]="row.status == 'ACTIVE'? 'ACTIVE' : 'INACTIVE'" 
                *ngIf="row.status == 'INACTIVE'"
                class="non-active-user">
                    no_accounts</mat-icon>
            </td>
        </ng-container>
        <ng-container matColumnDef="subscribeValid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Validity</th>
            <td mat-cell *matCellDef="let row">{{row.subscribeValid  | date: 'MM/dd/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button (click)="gotoUser(row.id)">Approval</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <div *ngIf="!dataSource.filteredData.length" class="text-center" style="margin-top: 5%;">
        No records found
    </div>
</div>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
<!-- <router-outlet></router-outlet> -->
</div>
