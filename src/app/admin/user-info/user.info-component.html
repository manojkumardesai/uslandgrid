
<div class="container">

    <div>
        <div style="margin-top: 10%;">
            <div class="alert alert-success alert-dismissible" *ngIf='isSuccess'>
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <div>{{message}}</div>
            </div>
            <div class="card user-card" *ngIf="user">
                <div class="card-header">
                    <h4>{{user.firstName +' '+ user.lastName}}</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <table class="info-table">
                                <tr>
                                    <td>First Name</td>
                                    <td>{{user.firstName}}</td>
                                </tr>
                                <tr>
                                    <td>Last Name</td>
                                    <td>{{user.lastName}}</td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>{{user.emailAddress}}</td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td>{{user.status}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-8">
                            <table>
                                <tr>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="dropdown-toggle login-btn" data-toggle="dropdown">
                                              Countries
                                            </button>
                                            <div class="dropdown-menu">
                                                <ul class="list">
                                                    <li class="dropdown-item" *ngFor="let county of countrieslist">
                                                        <div class="form-check mb-2">
                                                            <label class="form-check-label" [for]="county">
                                                              <input class="form-check-input"
                                                              [checked]="isCountyAlloted(county)"
                                                              (change) ="addOrRemovedCounty(county)"
                                                              type="checkbox" [id]="county"> {{county}}
                                                            </label>
                                                          </div>
                                                        
                                                    </li>
                                                </ul>
                                            </div>
                                          </div>
                                    </td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="dropdown-toggle login-btn" data-toggle="dropdown">
                                              Tables
                                            </button>
                                            <div class="dropdown-menu">
                                                <ul class="list">
                                                    <li *ngFor="let table of tables">
                                                        <div class="form-check mb-2 mr-sm-2">
                                                            <label class="form-check-label" [for]="table">
                                                              <input class="form-check-input"
                                                              [checked] = "isTablesAllocated(table)"
                                                              (change) = "addOrRemoveTables(table)" 
                                                              type="checkbox" [id]="table"> {{table}}
                                                            </label>
                                                          </div>
                                                        
                                                    </li>
                                                </ul>
                                            </div>
                                          </div>
                                    </td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="dropdown-toggle  login-btn" data-toggle="dropdown">
                                              Reports
                                            </button>
                                            <div class="dropdown-menu">
                                                <ul class="list">
                                                    <li *ngFor="let report of reportTypes">
                                                        <div class="form-check mb-2 mr-sm-2">
                                                            <label class="form-check-label" [for]="report">
                                                              <input class="form-check-input"
                                                              [checked] ="isReportAllocated(report)" 
                                                              (change) = "addOrRemoveReportType(report)"
                                                              type="checkbox" [id]="report"> {{report}}
                                                            </label>
                                                          </div>
                                                        
                                                    </li>
                                                </ul>
                                            </div>
                                          </div>
                                    </td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="text-right">
                        <div class="login-btn" (click)="updateUser()">
                            Update
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
